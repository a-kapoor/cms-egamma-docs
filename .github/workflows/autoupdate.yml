name: Generate a build and push to another branch

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3

      - name: Push
      	run: . deploy.sh
        env:
	  REPO_KEY: ${{secrets.API_TOKEN_GITHUB}}